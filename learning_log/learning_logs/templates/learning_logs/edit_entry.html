<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>
</head>
<body>
{% extends 'learning_logs/base.html' %}  {# Ana şablonu genişletir #}

{% block content %}

    <p><a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-info btn-sm">Go back to {{ topic }}</a></p>

    <h3 class="mb-3">Edit entry:</h3>

    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post" class="mb-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit" class="btn btn-primary">Save changes</button>
    </form>

{% endblock content %}
</body>
</html>
